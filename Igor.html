<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Creación de Paginas Web con Lenguaje de Marcas</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">

				<!-- diapo 0 -->
				<section id="fragments">
					<h3>¿Quien soy?</h3>
				    <h4 class="fragment">Igor Martín Amezqueta</h4>
				    
				    <p class="fragment">Nacido en Irún</p>
				    <p class="fragment">19 de Julio</p>
				    <p class="fragment">Cancer</p>
				</section>

				<!-- diapo 1 -->
				<section id="fragments">
				    <h3>¿Que hago?</h3>
				    <p class="fragment">2000-2002 Instalacion y mantenimiento TDT</p>
				    <p class="fragment">2004-actualidad Electricista en <a href="www.caf.net" target="_blank">CAF</a></p>
				</section>

				<!-- diapo 0 -->
				<section id="fragments">
					<h3>¿Quien me gusta hacer?</h3>

				    <p class="fragment">Programación e IoT</p>
				    <p class="fragment">Aeromodelismo Radio Control</p>
				    <p class="fragment">Impresión 3D</p>
				    <p class="fragment">Presidente y fundador de <a href="https://www.facebook.com/IrunRobotics" target="_blank">IrunRobotics</a></p>
				</section>

			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
